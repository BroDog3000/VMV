<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/rcd.css">
    <title>Transaction History | JEFFIX</title>
</head>

<body>
    <div id="nav-placeholder"></div>

    <!-- Header: Now contains the search bar, with Title on the right and Search in the middle -->
    <div class="rcd-header-search">
        <h1 class="rcd-header-title">Records/Transaction History</h1>
        <input type="text" id="rcd-search-input" placeholder="Search ID,  No., or Name">
        
    </div>

    <!-- Filters are placed below the header and above the table -->
    <div class="rcd-controls-area">
        <div class="rcd-filters">
            <label for="rcd-date-filter">Date Range:</label>
            <select id="rcd-date-filter">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="last7days">Last 7 Days</option>
                <option value="thismonth">This Month</option>
            </select>
            <label for="rcd-time-sort">Sort Time:</label>
            <select id="rcd-time-sort">
                <option value="desc">Newest First</option>
                <option value="asc">Oldest First</option>
            </select>
        </div>
    </div>

    <div class="rcd-records-container">
        <div class="rcd-records-list">
            <table class="rcd-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Invoice Number</th>
                        <th>Customer Name</th>
                        <th>Vehicle</th>
                        <th>Payment Date</th>
                        <th>Total Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="rcd-records-table-body">
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="../js/nav.js"></script>
<script src="../js/rcd.js"></script>

</html>
