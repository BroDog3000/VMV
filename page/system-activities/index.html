<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/sl.css">
    <title>System Activities | JEFFIX</title>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="sl-header-search">
        <h1 class="sl-header-title">System Activities</h1>
        <input type="text" id="sl-search-input" placeholder="Search logs...">
    </div>

    <div class="sl-log-container">
        <div class="sl-log-type-selector">
            <button id="sl-btn-audit" class="sl-log-btn sl-btn-active">
                <i class="fa-solid fa-file-invoice"></i> System logs
            </button>
            <button id="sl-btn-login" class="sl-log-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Login Logs
            </button>
        </div>

        <div id="sl-table-container">
            <table id="sl-logs-table">
                <thead>
                </thead>
                <div class="sl-table-scroller">
                    <tbody>
                    </tbody>
                </div>
            </table>
        </div>
    </div>

</body>
<script src="../js/nav.js"></script>
<script src="../js/sl.js"></script>

</html>
